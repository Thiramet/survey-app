
<ion-header no-border >

  <ion-navbar transparent >
    <ion-title  >Calculate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  class="bg" >
    <ion-item color="rgb" >
        <ion-label floating>AZI</ion-label>
        <ion-input type="text" [(ngModel)]="azi"  ></ion-input>
      </ion-item>
      <hr>
    <ion-list color="rgb" >

        <ion-item color="rgb" >
          <ion-label floating>D</ion-label>
          <ion-input type="text" [(ngModel)]="d"  ></ion-input>
        </ion-item>

        <ion-item color="rgb" >
            <ion-label floating>M</ion-label>
            <ion-input type="text" [(ngModel)]="m" ></ion-input>
          </ion-item>

          <ion-item color="rgb" >
              <ion-label floating>S</ion-label>
              <ion-input type="text" [(ngModel)]="s" ></ion-input>
            </ion-item>

            <ion-item color="rgb" >
                <ion-label floating>L</ion-label>
                <ion-input type="text" [(ngModel)]="l" ></ion-input>
              </ion-item>
      
         </ion-list>

         <button ion-button color="danger" (click)="calDecimal();clear();"  >คำนวณ</button>

       

         <!-- <ion-item class="answer" color="answen"  >
           {{dec88}}
          </ion-item> -->
         <ion-list>

          <ion-item *ngFor="let item of items" class="answer" color="answen"  >
            {{item}}
           </ion-item>

         </ion-list>
         <hr>

         <button ion-button color="secondary" (click)="calConst();"  >คำนวณทั้งหมด</button>
         <p>{{sum}}</p>
         <p>{{n2}}</p>
         <p>{{err}}</p>
         <p>{{crr}}</p>
         
</ion-content>

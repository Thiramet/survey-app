
<ion-header no-border >

  <ion-navbar transparent >
    <ion-title>Station10</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card-title>
        Observe angle
        </ion-card-title>
    <ion-item>
        <ion-label>D</ion-label>
        <ion-input type="number" [(ngModel)]="obD" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>M</ion-label>
          <ion-input type="number" [(ngModel)]="obM" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>S</ion-label>
            <ion-input type="number" [(ngModel)]="obS"  ></ion-input>
          </ion-item>
          <br>
          <ion-card-title>
              Distance
          </ion-card-title>
          <ion-item>
              <ion-label>L</ion-label>
              <ion-input type="number" [(ngModel)]="dist" ></ion-input>
            </ion-item>
            <br>

            <button ion-button color="danger"  (click)="addData();showData()" >สิ้นสุด</button>


</ion-content>
